<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="column1">
        <div class="logo-container-background">
            <div class="logo-container">
                <div class="logo">
                    <img src="odin-logo.png" alt="Odin Logo">
                </div>
                <div class="logo-name">
                    Odin
                </div>
            </div>
        </div>
    </div>
    <div class="column2">
         <div class="row1">
            <p>This is not a real online service! You know you need something<br> 
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <i>now</i> to get started.<br>
            <br>
            You <i>know</i> you want to.<br>
           </p>
         </div>
         <div class="row2">
            <div class="form-header">Let's do this!</div>
            <form>
                <div class="form-column1">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name"name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email"name="email">
                    </div>
                    <div class="form-group">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password"name="password">
                    </div>
                </div>
                <div class="form-column2">
                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input 
                        type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="user_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </div>
            </form>
         </div>
         <div class="row3">
            <div class="submit-button-container">
                <button class="submit">Create Account</button>
            </div>
            <div class="login">
                Already have an account?
                <a href="https://www.google.com" class="login-link">Log In</a>
            </div>
         </div>
    </div>
</body>
</html>
